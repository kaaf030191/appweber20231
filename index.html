<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body style="margin-left: 200px;">
	<div style="display: inline-block;">
		<input type="text" id="txtValue">
		<div id="divResult" style="color: red;font-size: 11px;font-weight: bold;"></div>
	</div>
	<hr>
	<button type="button" onclick="validate();">Validar</button>
	<hr>
	<table>
		<thead>
			<th>Valor validado</th>
		</thead>
		<tbody id="bodyTable"></tbody>
	</table>
	<script>
		function validate() {
			var regExp = new RegExp(/^[0-9]{1,3}$/);

			var textObject = document.getElementById('txtValue');

			var verify = regExp.test(textObject.value);

			document.getElementById('divResult').innerText = verify ? '' : 'Valor incorrecto';

			if(verify) {
				var htmlTemp = document.getElementById('bodyTable').innerHTML;

				htmlTemp += `<tr>
					<td style="border: 1px dashed #999999;">${textObject.value}</td>
				</tr>`;

				document.getElementById('bodyTable').innerHTML = htmlTemp;

				textObject.value = null;
			}
		}
	</script>
</body>
</html>
